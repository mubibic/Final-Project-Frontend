<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Asset</title>
    <link rel="stylesheet" href="../css/add-inventory-item.css">
</head>
<body>
<div class="content">
    <form id="addAssetForm">
        <input type="text" id="type" name="type" placeholder="Type" required>
        <input type="text" id="model" name="model" placeholder="Model">
        <input type="text" id="extraInformation" name="extraInformation" placeholder="Extra Information">
        <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
        <input type="text" id="location" name="location" placeholder="Location" required>
        <button type="submit">Add Asset</button>
    </form>

    <div id="backButton">
        <a href="inventory-page.html">
            <button>Back</button>
        </a>
    </div>
</div>
<script src="../js/addInventoryItem.js"></script> <!-- Separate JS file for this page -->
</body>
</html>
