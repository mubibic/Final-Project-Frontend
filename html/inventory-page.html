<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link
          href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/global.css"/>
  <link rel="stylesheet" href="../css/inventory-page.css"/>
    <title>Inventory Page</title>
</head>
<body>
<header>
  <div class="company-logo">
    <a onclick="window.location='main-page.html'" type="button">
      <img
              src="../img/logos/AGC_leaf_logo.png"
              alt="Blob logo"
              class="blob-logo"
              id="logo"
              data-version-number = "3.0"
      /></a></div>
  <nav class="navbar">
    <ul class="nav-items">

      <li class="nav-item"><a href="../html/inventory-page.html" class="nav-link">INVENTORY</a></li>
      <li class="nav-item"><a href="asset-disposal.html" class="nav-link">ASSET DISPOSAL</a></li>
      <li class="authentication">
        <div class="nav-item" id="authStatus"></div>
        <div class="nav-item" id="logoutButton"></div>
      </li>
    </ul>
  </nav>
  <div class="menu-toggle">
    <i class="bx bx-menu"></i>
    <i class="bx bx-x"></i>
  </div>
</header>
<button id="addInventoryButton">Add New Inventory Item</button>
<div class="filter-section">
  <input type="text" id="filterType" placeholder="Type">
  <input type="text" id="filterModel" placeholder="Model">
  <input type="text" id="filterExtraInformation" placeholder="Extra Information">
  <input type="text" id="filterLocation" placeholder="Location">
  <button id="filterButton">Filter</button>
</div>
<div id="totalQuantityDisplay">Total Quantity: 0</div>
<table id="inventoryTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Type</th>
    <th>Model</th>
    <th>Extra Information</th>
    <th>Quantity</th>
    <th>Location</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Inventory items will be inserted here -->
  </tbody>
</table>

<script src="../js/fetchInventoryItems.js"></script>
<script src="../js/navBar.js"></script>
</body>
</html>
