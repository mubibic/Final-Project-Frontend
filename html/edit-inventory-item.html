<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="../css/edit-inventory-item.css">
    <!-- Edit Inventory Item Form -->
    <form id="editItemForm">
        <input type="hidden" id="editItemId">
        <input type="text" id="editItemType" placeholder="Type">
        <input type="text" id="editItemModel" placeholder="Model">
        <input type="text" id="editItemExtraInformation" placeholder="Extra Information">
        <input type="number" id="editItemQuantity" placeholder="Quantity">
        <input type="text" id="editItemLocation" placeholder="Location">
        <button type="submit">Update Item</button>
    </form>
    <script src="../js/editInventoryItem.js"></script>

</head>
<body>

</body>
</html>
