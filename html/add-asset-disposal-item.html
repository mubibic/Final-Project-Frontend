<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Asset</title>
  <link rel="stylesheet" href="../css/add-asset-disposal-item.css">
</head>
<body>
<div class="content">
<form id="addAssetForm">
  <input type="text" id="type" name="type" placeholder="Type" required>
  <input type="text" id="extraInformation" name="extraInformation" placeholder="Extra Information">
  <input type="text" id="serialNumber" name="serialNumber" placeholder="Serial Number" required>
  <input type="text" id="disposalDate" name="disposalDate" placeholder="Disposal Date" required>
  <input type="text" id="disposalReason" name="disposalReason" placeholder="Disposal Reason" required>
  <button type="submit">Add Asset</button>
</form>

<div id="backButton">
  <a href="asset-disposal.html">
    <button>Back</button>
  </a>
</div>
</div>

<script src="../js/addAssetDisposalItem.js"></script> <!-- Separate JS file for this page -->
</body>
</html>
