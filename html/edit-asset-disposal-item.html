<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="../css/edit-asset-disposal-item.css">

</head>
<body>
<!-- Edit Inventory Item Form -->

<div class="content">
    <form id="editItemForm">
        <input type="hidden" id="editItemId">
        <input type="text" id="editItemType" placeholder="Type">
        <input type="text" id="editItemSerialNumber" placeholder="SerialNumber">
        <input type="text" id="editItemExtraInformation" placeholder="Extra Information">
        <input type="text" id="editItemDisposalDate" placeholder="DisposalDate">
        <input type="text" id="editItemDisposalReason" placeholder="DisposalReason">
        <button type="submit">Update Item</button>
    </form>

    <div id="backButton">
        <a href="asset-disposal.html">
            <button>Back</button>
        </a>
    </div>
</div>

<script src="../js/editAssetDisposalItem.js"></script>

</body>
</html>
